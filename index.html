<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="feathericons/iconos.min.css">
  <link rel="stylesheet" href="style.min.css">


  <title>Titulo</title>
</head>
<body>

  <header class="menu">
    <div class="primeraLinea">
      <div class="container">
        <div class="imagen">
          <div class="lineas"></div>
          <div class="logo"></div>
        </div>
        <div class="enlaces">
            <a href="#"><i data-icono="twitter"></i></a>
          <a href="#"><i data-icono="facebook"></i></a>
          <a href="#"><i data-icono="search"></i></a>
          <a href="#"><i data-icono="lock" ></i></a>
        </div>
      </div>
    </div>
    <div class="segundaLinea">
      <div class="container">
        <div class="bars">
          <div class="bar"></div>
        </div>
        <div class="enlaces">
          <a href="#" >  <i data-icono="home"></i>Inicio</a>
          <a href="#" > <i data-icono="book"></i>Noticias</a>
          <a href="#" > <i data-icono="camera"></i>Galeria</a>
          <a href="#" > <i data-icono="folder"></i>Resultados</a>
          <a href="#" > <i data-icono="mail"></i>Contacto</a>
        </div>
      </div>
    </div>
  </header>
  <section class="slider">
    <div class="imagenes">
      <div class="imagen activo" style="background-image:url('img/bg1.jpg')"></div>
        <div class="imagen" style="background-image:url('img/bg2.jpg')"></div>
    </div>
    <div class="controles">
      <div class="izquierda"></div>
      <div class="derecha"></div>
    </div>

  </section>
  <section class="ultimoMarcador">
    <div class="titulo">ÚLTIMO  MARCADOR</div>
    <div class="marcador">
      <div class="superior">
        <div class="equipo">Deportivo Requena</div>
        <div class="resultado">4-5</div>
        <div class="equipo">Deportivo Galácticos</div>
      </div>
      <div class="inferior">
        <div class="fecha"><i data-icono="calendar"></i><span>25 de Mayo del 2019</span></div>
        <div class="cancha"><i data-icono="map-pin"></i><span>Cancha La Loma</span></div>
      </div>
    </div>
  </section>
  <script src="jquery/jquery-3.3.1.min.js"></script>
  <script>

  $('.bars').click(function(){
      $(this).parent().toggleClass('activo');
  });
</script>
</body>
</html>
